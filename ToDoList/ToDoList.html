<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ToDoList.css">
    <title>ToDoList</title>
</head>
<body>
<form id="input_form" onsubmit="return addNewDo()">
<div id="input_box">
    <h1>ToDoList</h1>
    <input type="text" id="input_do">
</div>
</form>
<div id="list_box">
    <div id="active_box">
        <span>Active</span>
        <br>
    </div>
    <div id="done_box">
        <span>Done</span>
        <br>
    </div>
</div>

<script type="text/javascript" src="ToDoList.js"></script>
</body>
</html>
